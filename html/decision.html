    <link rel="stylesheet" href="../css/less/common/reset.css"/>

<body>
<!--引入头部-->
<header class="header">
    <div class="header-top">
        <div class="header-top-child">
            <div class="htc-left">您好，欢迎来到呼和浩特市采购电子交易平台,请
                <button>登录</button>
            </div>
            <div class="htc-right">
                <span class="hcr-order iconfont icon-dingdan">订单管理(5)</span>
                <span class="hcr-sys iconfont icon-shezhi">系统设置</span>
            </div>
        </div>
    </div>

    <div class="header-middle">
        <div class="header-middle-box boxwidth">
            <div class='hmb-logo'>
                <img src="../img/logo.png" alt="logo"/>
            </div>
            <div class="hmb-search">
                <input type="text" name="searchname" placeholder="输入品牌、商品名称..."/>
                <button><img src="../img/search-btn.png"/></button>
            </div>
            <div class="hmb-cart">
                <a href="buy.html" target="_blank">
				<span class="hmb-cart-tips iconfont icon-qipao">
					<i>66</i>
				</span>
                    <span class="hmb-cart-icon iconfont icon-gouwuche"></span>
                    <span>我的购物车&nbsp;></span>
                    <span class="redBall" style="display:none"></span>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="nav" style="position: relative;">

    <div class="nav-box boxwidth">
        <div class="classify iconfont icon-type" style="position: relative;">
            全部商品分类
            <div class="catalog">

                <div id="catalogs" style="overflow: hidden;background: #0c1431;height: 484px;">
                    <script id="catalogs-template" type="text/x-handlebars-template">
                        <!--	<div class="lbf-third-catalog mCustomScrollbar" id="third-catalog-name" >
                                {{#each purchasecatalog}}
                                    <div class="pardiv">
                                       {{#each secondCatalog}}
                                        <ul>
                                      {{#each threeCatalog}}
                                              <li><a href="product.html?catalogCode={{threeSystemCatalogCode}}&status=byPurchaseCatalog&cataname={{threePurchaseCatalogName}}"> {{threePurchaseCatalogName}}</a></li>
                                          {{/each}}
                                        </ul>

                                   {{/each}}
                                  </div>
                                {{/each}}
                            </div>-->
                        <div class="lbf-child-catalog mCustomScrollbar" id="child-catalog-name">

                            {{#each purchasecatalog}}
                            <ul>
                                {{#each secondCatalog}}
                                <li><a class="hrefurl" href="javascript:;" onclick="getparm(this)"
                                       data-posturl="product.html"
                                       data-parm="{'status':'byPurchaseCatalog','cataname':'{{secondPurchaseCatalogName}}','catalogcode':'{{secondSystemCatalogCode}}'}">{{secondPurchaseCatalogName}}</a>
                                </li>
                                {{/each}}
                            </ul>
                            {{/each}}

                        </div>
                        <div class='left-bar'>
                            <div class="left-bar-firstlist">
                                <ul id="catalog-list">

                                    {{#each purchasecatalog}}
                                    <li class="icon{{handindex @index}}  catalog-li">
                                        <i></i>
                                        <span>{{purchaseCatalogName}}</span>

                                    </li>
                                    {{/each}}

                                </ul>
                            </div>
                        </div>
                    </script>

                </div>

            </div>
        </div>
        <div class="nav-list">
            <ul>
                <li>
                    <a href="./index.html">首页</a>
                </li>
                <li>
                    <a href="./program.html">采购计划</a>
                </li>
                <li>
                    <a href="./order.html">订单管理</a>
                </li>
                <li>
                    <a href="./decision.html">决策支持</a>
                </li>
                <li>
                    <a href="./notice.html">监管公告</a>
                </li>
                <li class="retailers">
                    <a>中标电商</a>
                    <ul>
                        <li><a href="javascript:;" onclick="getparm(this)" data-posturl="product.html"
                               data-parm="{'goodssource':'1','status':'byGoodsName','sourcename':'京东'}">京东</a></li>
                        <li><a href="javascript:;" onclick="getparm(this)" data-posturl="product.html"
                               data-parm="{'goodssource':'2','status':'byGoodsName','sourcename':'苏宁'}">苏宁</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 目录 -->


</div>
<div class="container">
    <div class="main">
        <div class="affix">
            <ul class="order-list">
                <li class="active">
                    <a data-toggle="item" href="#analysis">整体采购分析</a>
                </li>
                <li>
                    <a data-toggle="item" href="#contrast">采购类目对比</a>
                </li>
            </ul>
        </div>
        <div class="drew-container">
            <div class="drew-container-analysis" id="analysis">
                <h3>整体采购分析</h3>
                <div class="menu">
                    <div class="menuTab">
                        <button class="btn-active">柱状图</button>
                        <button>表格</button>
                    </div>

                    <div class="menu-changeval">
                        <span>采购单位：</span>
                        <button type="button"><span>全部</span><i class="iconfont icon-arrow"></i></button>
                        <ul id="partnames">
                            <script id="partnames-tpl" type="text/x-handlebars-template">
                                {{#each departmentNames}}
                                <li data-govid="{{govid}}">{{govcname}}</li>
                                {{/each}}
                            </script>
                        </ul>
                    </div>
                    <div class="menu-down" style="display: none;">
                        <button class=""><span>导出excel</span><i class="iconfont icon-arrow"></i></button>
                        <ul>
                            <li>按年导出</li>
                            <li>按季导出</li>
                            <li>按月导出</li>
                        </ul>
                    </div>
                </div>
                <div id="drew-analysis" class="showdiv"></div>
                <table class="exaldata" id="exaldata">
                    <thead>
                    <td>采购时间</td>
                    <td>采购金额</td>
                    <td>节省金额</td>
                    </thead>
                    <tbody id="exaldatatbd">

                    </tbody>
                </table>
            </div>


            <div class="drew-container-analysis drew-container-contrast" id="contrast">
                <h3>采购类目分析</h3>

                <div class="dcc-left" style="padding-top: 20px">
                    <span>订单量对比</span>
                    <div id="drew-contrast1" style="width: 500px;height: 300px">
                    </div>
                </div>

                <div class="dcc-right" style="padding-top: 20px">
                    <span>采购金额对比</span>
                    <div id="drew-contrast2" style="width: 500px;height: 300px">
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
