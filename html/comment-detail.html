<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <meta name="author" content="author,email address"/>
  <meta name="robots" content="index,follow"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
  <meta name="renderer" content="ie-stand"/>
  <title>查看订单评价</title>
  <link rel="stylesheet" href="../css/less/common/reset.css"/>
  <link rel="stylesheet" href="../css/less/common/mCustomScrollbar.min.css"/>
  <link rel="stylesheet" href="../css/less/common/iconfont.css"/>
  <link rel="stylesheet" href="../css/less/common/header.css"/>
  <link rel="stylesheet" href="../css/less/common/page.css"/>
  <link rel="stylesheet" href="../css/less/comment-detail.css" />

</head>
<body>
  <!--引入头部-->
  <header class="header">
    <div class="header-top">
        <div class="header-top-child">
            <div class="htc-left">您好，欢迎来到呼和浩特市采购电子交易平台,请
                <button>登录</button>
            </div>
            <div class="htc-right">
                <span class="hcr-order iconfont icon-dingdan">订单管理(5)</span>
                <span class="hcr-sys iconfont icon-shezhi">系统设置</span>
            </div>
        </div>
    </div>

    <div class="header-middle">
        <div class="header-middle-box boxwidth">
            <div class='hmb-logo'>
                <img src="../img/logo.png" alt="logo"/>
            </div>
            <div class="hmb-search">
                <input type="text" name="searchname" placeholder="输入品牌、商品名称..."/>
                <button><img src="../img/search-btn.png"/></button>
            </div>
            <div class="hmb-cart">
                <a href="buy.html" target="_blank">
				<span class="hmb-cart-tips iconfont icon-qipao">
					<i>66</i>
				</span>
                    <span class="hmb-cart-icon iconfont icon-gouwuche"></span>
                    <span>我的购物车&nbsp;></span>
                    <span class="redBall" style="display:none"></span>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="nav" style="position: relative;">

    <div class="nav-box boxwidth">
        <div class="classify iconfont icon-type" style="position: relative;">
            全部商品分类
            <div class="catalog">

                <div id="catalogs" style="overflow: hidden;background: #0c1431;height: 484px;">
                    <script id="catalogs-template" type="text/x-handlebars-template">
                        <!--	<div class="lbf-third-catalog mCustomScrollbar" id="third-catalog-name" >
                                {{#each purchasecatalog}}
                                    <div class="pardiv">
                                       {{#each secondCatalog}}
                                        <ul>
                                      {{#each threeCatalog}}
                                              <li><a href="product.html?catalogCode={{threeSystemCatalogCode}}&status=byPurchaseCatalog&cataname={{threePurchaseCatalogName}}"> {{threePurchaseCatalogName}}</a></li>
                                          {{/each}}
                                        </ul>

                                   {{/each}}
                                  </div>
                                {{/each}}
                            </div>-->
                        <div class="lbf-child-catalog mCustomScrollbar" id="child-catalog-name">

                            {{#each purchasecatalog}}
                            <ul>
                                {{#each secondCatalog}}
                                <li><a class="hrefurl" href="javascript:;" onclick="getparm(this)"
                                       data-posturl="product.html"
                                       data-parm="{'status':'byPurchaseCatalog','cataname':'{{secondPurchaseCatalogName}}','catalogcode':'{{secondSystemCatalogCode}}'}">{{secondPurchaseCatalogName}}</a>
                                </li>
                                {{/each}}
                            </ul>
                            {{/each}}

                        </div>
                        <div class='left-bar'>
                            <div class="left-bar-firstlist">
                                <ul id="catalog-list">

                                    {{#each purchasecatalog}}
                                    <li class="icon{{handindex @index}}  catalog-li">
                                        <i></i>
                                        <span>{{purchaseCatalogName}}</span>

                                    </li>
                                    {{/each}}

                                </ul>
                            </div>
                        </div>
                    </script>

                </div>

            </div>
        </div>
        <div class="nav-list">
            <ul>
                <li>
                    <a href="./index.html">首页</a>
                </li>
                <li>
                    <a href="./program.html">采购计划</a>
                </li>
                <li>
                    <a href="./order.html">订单管理</a>
                </li>
                <li>
                    <a href="./decision.html">决策支持</a>
                </li>
                <li>
                    <a href="./notice.html">监管公告</a>
                </li>
                <li class="retailers">
                    <a>中标电商</a>
                    <ul>
                        <li><a href="javascript:;" onclick="getparm(this)" data-posturl="product.html"
                               data-parm="{'goodssource':'1','status':'byGoodsName','sourcename':'京东'}">京东</a></li>
                        <li><a href="javascript:;" onclick="getparm(this)" data-posturl="product.html"
                               data-parm="{'goodssource':'2','status':'byGoodsName','sourcename':'苏宁'}">苏宁</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 目录 -->


</div>
<div class="container">
    <div class="main">
      <div class="affix">
        <ul class="order-list">
          <li class="order-center">
            订单中心
          </li>
          <li>
            <a data-toggle="item"  href="order.html">我的订单</a>
          </li>
          <li  class="active">
             <a data-toggle="item" href="comment.html">订单评价</a>
          </li>
        </ul>
      </div>
      <div class="order-container">
        <div id="my-order-box" class="box active"></div>

        <!--循环列表 -->
        <script id="my-order-list" type="text/x-handlebars-template">

          <div class="my-order"><a href="javascript:;" onclick="getparm(this)" data-posturl="comment.html" data-parm="{'id':'{{id}}'}">订单评价</a>  > 评价详情</div>
          <div class="my-order-box" >
            <div class="order-box-list">
              <div class="order-box">
                <span class="orderNo">电商订单号：{{orderNo}}</span>
                <span class="programCode">计划单号：{{programCode}}</span>
              </div>
              <div class="details-container">
                <table class="details-box">
                  <thead>
                  <tr>
                    <th colspan="2">商品</th>
                    <th colspan="2">评价</th>
                  </tr>
                  </thead>
                  <tbody>
                  {{#each orderitemList}}
                  <tr class="goods-row">
                    <td class="goods-item-box item">
                      <div>
                        <div class="goods-item">
                          <div class="goods-img fl">
                            <a href="#"><img src="{{goodsPicture}}" alt="" /></a>
                          </div>
                          <div class="goods-msg fl">{{goodsName}}</div>
                        </div>
                      </div>
                    </td>
                    <td class="item" colspan="2">
                      <div class="status">
                        <div class="gradecon">
                          <input class="fl" type="hidden" style="margin-top:2px;" name="InterviewCommentInfoSub[expAuth]" value="0" />
                          <div class="revinp">
                              <span class="level">
                              {{#list this.evaluateLevel}}{{/list}}
                              </span>
                          </div>
                        </div>
                        <span class="details">
                            <p class="coment-content" style="border:0">{{evaluateDesc}}</p>
                          </span>
                      </div>
                    </td>
                  </tr>
                  {{/each}}
                  </tbody>
                </table>
              </div>
              <div class="shops">
                <!--<span class="shops-jd"></span>-->
                <span class="goods-icon goods-src-icon{{orderType}}"></span>
                <span class="shops-name">
                    {{#eq orderType 1}}
                    京东官方自营旗舰店
                    {{else}}
                    苏宁官方自营旗舰店
                    {{/eq}}
                  </span>

                <div class="store-grade">
                  <input class="fl" type="hidden" style="margin-top:2px;" name="InterviewCommentInfoSub[killAuth]" value="0" />
                  <div class="revinp">
                    <span class="revtit">店铺服务评分:&nbsp;&nbsp;</span>
                    <span class="level">
                      {{#list evaluation}}{{/list}}
                      </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </script>
        </div>
      </div>
    </div>
<div class="clearfix"></div>

  <div class="footer">
    <p>
        <a href="javascript:;">版权所有：内蒙古大数据&nbsp;&nbsp;&nbsp;技术支持：九次方大数据</a>
    </p>
    <p>
        @copy right by JUSFOUN.com
    </p>
</div>
<script>

    var baseUrl = 'http://192.168.20.119:60030/';

</script>
<script src="../js/common/jquery.js"></script>
<script src="../js/common/layer.js"></script>
<script src="../js/common/jquery.lazyload.js"></script>
<script src="../js/common/handlebars.min.js"></script> 
<script src="../js/common/mCustomScrollbar.js"></script>
<script src="../js/common/public.js"></script>
  <script src="../js/comment-detail.js"></script>
</body>
</html>
