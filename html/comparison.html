    <script id="breadcrumb-tpl" type="text/x-handlebars-template">

        <span>&nbsp;&gt;&nbsp;</span>
        <span>对比</span>
    </script>
    <script id="compare-tpl" type="text/x-handlebars-template">
        <h2 class="tc">商品对比</h2>
        <table>
            <thead>
                <tr>
                    {{#if isComeFrom}}
                    <th>选择</th>
                    {{/if}}
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>电商</th>
                    <!--<th>评价</th>-->
                    <th>其他</th>
                </tr>
            </thead>
            <tbody>
                {{#each orderhisList}}
                <tr index={{@index}}>
                    {{#if ../isComeFrom}}
                    <td class="floor-price">
                        <input type="radio" name='pro' value={{goodsId}} {{isShow @index}} idx="{{@index}}" />选择
                    </td>
                    {{/if}}
                    <td class="product-name">
                        <p> {{goodsName}}</p>
                    </td>
                    <td class="product-price">
                        <span class="goods-price"><em>￥</em>{{goodsPrice}}</span>
                        <div class="floor-price-wrap">
                            <span class="floor-price-{{@index}}"></span>
                        </div>

                    </td>
                    <td class="product-provider">
                        {{transformOrderType goodsSource}}
                    </td>
                    <!--<td class="product-comment">-->
                    <!--</td>-->
                    <td class="product-other">
                        {{{goodsDesc}}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script id="join-cart-tpl" type='text/x-handlebars-template'>
        {{#with data}}
        <div class="join-product clearfix">
            <img src={{imagePath}} width='72' height='59' alt="" />
            <div class="join-cart-dec fl">
                <p class="dec-tit">{{goodsName}} </p>
                <!--<p class="dec-warn">{{goodsDesc}}-->
                <!--</p>-->
            </div>
            <span class="goods-price join-cart-price"><em>￥</em>{{goodsPrice}}</span>
            <button class="join-btn fr">加入购物车</button>
            <span class="goods-src-{{goodsSource}}"></span>
        </div>
        {{/with}}
    </script>
