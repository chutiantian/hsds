<!DOCTYPE html><html lang=zh-CN><head><meta charset=UTF-8><meta name=keywords><meta name=description><meta name=author content="author,email address"><meta name=robots content=index,follow><meta http-equiv=X-UA-Compatible content="IE=Edge,chrome=1"><meta name=renderer content=ie-stand><title>订单评价</title><link rel=stylesheet href=../css/less/common/reset.css><link rel=stylesheet href=../css/less/common/mCustomScrollbar.min.css><link rel=stylesheet href=../css/less/common/iconfont.css><link rel=stylesheet href=../css/less/common/header.css><link rel=stylesheet href=../css/less/common/page.css><link rel=stylesheet href=../css/less/comment.css></head><body><header class=header><div class=header-top><div class=header-top-child><div class=htc-left>您好，欢迎来到呼和浩特市采购电子交易平台,请 <button>登录</button></div><div class=htc-right><span class="hcr-order iconfont icon-dingdan">订单管理(5)</span> <span class="hcr-sys iconfont icon-shezhi">系统设置</span></div></div></div><div class=header-middle><div class="header-middle-box boxwidth"><div class=hmb-logo><img src=../img/logo.png alt=logo></div><div class=hmb-search><input type=text name=searchname placeholder=输入品牌、商品名称...> <button><img src=../img/search-btn.png></button></div><div class=hmb-cart><a href=buy.html target=_blank><span class="hmb-cart-tips iconfont icon-qipao"><i>66</i></span> <span class="hmb-cart-icon iconfont icon-gouwuche"></span> <span>我的购物车&nbsp;></span> <span class=redBall style=display:none></span></a></div></div></div></header><div class=nav style="position: relative;"><div class="nav-box boxwidth"><div class="classify iconfont icon-type" style="position: relative;">全部商品分类<div class=catalog><div id=catalogs style="overflow: hidden;background: #0c1431;height: 484px;"><script id=catalogs-template type=text/x-handlebars-template><!-- <div class="lbf-third-catalog mCustomScrollbar" id="third-catalog-name" > {{#each purchasecatalog}} <div class="pardiv"> {{#each secondCatalog}} <ul> {{#each threeCatalog}} <li><a href="product.html
