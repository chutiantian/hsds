    <div class="header-middle">

            <div class="hmb-search">
                <input type="text" name="searchname" placeholder="输入品牌、商品名称..."/>

</header>
<div class="nav" style="position: relative;">

    <div class="nav-box boxwidth">

            全部商品分类

                    <script id="catalogs-template" type="text/x-handlebars-template">
                        <!--	<div class="lbf-third-catalog mCustomScrollbar" id="third-catalog-name" >
                                {{#each purchasecatalog}}
                                    <div class="pardiv">
                                       {{#each secondCatalog}}
                                        <ul>

                                {{#each secondCatalog}}

                                       data-posturl="product.html"
                                       data-parm="{'status':'byPurchaseCatalog','cataname':'{{secondPurchaseCatalogName}}','catalogcode':'{{secondSystemCatalogCode}}'}">{{secondPurchaseCatalogName}}</a>
                                </li>
                                {{/each}}
                            </ul>
                            {{/each}}

                        </div>
                        <div class='left-bar'>
                            <div class="left-bar-firstlist">
                                <ul id="catalog-list">

                                    {{#each purchasecatalog}}

                                        <i></i>
                                        <span>{{purchaseCatalogName}}</span>

                                    </li>
                                    {{/each}}

                                </ul>
                            </div>
                        </div>
                    </script>

                </div>

            </div>
        </div>
        <div class="nav-list">
            <ul>
                <li>
                    <a href="./index.html">首页</a>
                </li>
                <li>
                    <a href="./program.html">采购计划</a>
                </li>

                <li class="retailers">
                    <a>中标电商</a>
                    <ul>
                        <li><a href="javascript:;" onclick="getparm(this)" data-posturl="product.html"
                               data-parm="{'goodssource':'1','status':'byGoodsName','sourcename':'京东'}">京东</a></li>
                        <li><a href="javascript:;" onclick="getparm(this)" data-posturl="product.html"
                               data-parm="{'goodssource':'2','status':'byGoodsName','sourcename':'苏宁'}">苏宁</a></li>

    </div>
    <!-- 目录 -->


</div>
  <div class="container" id="supplier-add-box">
    <div class="supplier-add-head">
      <a href="supplier.html">供应商管理</a>&nbsp;>&nbsp;新增
    </div>
    <form class="supplier-add-form" action="post" method="@{/suppliecontroller/save}" enctype="multipart/form-data">
      <div class="form-group">
        <label for="shop-name">商家名称</label>
        <input style="width: 70%" type="text" name="name" id="shop-name">
      </div>
      <div class="form-group shop-icon">
        <label>商家图标</label>
        <span class="pic-container" id="image1">
          <img src="__PUBLIC__/images/tu.png" />
        </span>
        <a href="javascript:;" class="file">浏览...
          <input type="file" name="logoPath" id="browse">
        </a>
        <span class="hint">上传商家图标，尺寸60px*20px，JPG格式，大小不超过5KB</span>
      </div>
      <div class="form-group">
        <label class="link" for="link">商家商品链接前缀</label>
        <input style="width: 70%" class="link" name="addressUrl" type="text" id="link">
      </div>
      <div class="form-group">
        <label for="account-number">商家账号</label>
        <input style="width: 40%" type="text" name="ebUsername" id="account-number">
      </div>
      <div class="form-group">
        <label for="account-password">账号密码</label>
        <input style="width: 40%" type="text" name="ebPassord" id="account-password">
      </div>
      <div class="form-group">
        <label class="promise">服务承诺</label>
        <input type="file" name="logoPath" id="file" style="border: 0;width: 26%;padding-left:0">
        <span class="hint">上传商家图标，宽度1200px，高度不限，大小不超过200KB</span>
      </div>
      <div class="form-group btn-bottom">
        <button class="btn-sure" type="button">确定</button>
        <button class="btn-cancel" type="reset">取消</button>
      </div>
    </form>
  </div>
  <div class="footer">
